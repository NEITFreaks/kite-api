version: '3'
services:
  kite-api:
    build: ./kite-api
    ports:
     - "3000:3000"
    volumes:
       - "/var/run/docker.sock:/var/run/docker.sock"
       - "/app/kite/public-html/:/app/public/"
    networks:
        - kite
  kite-nginx:
    build: ./kite-nginx
    ports:
     - "80:80"
    networks:
        - kite
networks:
  kite:
    driver: bridge